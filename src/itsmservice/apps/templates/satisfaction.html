<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>伟仕云安云管平台 | 满意度调查</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <a href="#"><b>满意度调查</b></a>
  </div>
  <div class="row">
      <label>您的事件</label><span class="text-black">{{ event.name }}</span><label>处理完成</label>
  </div>
  <div class="row"></div>
    <div class="col-md-6 pull-right"></div>
    <form action="/itsm/satisfaction/" class="form-horizontal" method="post">{% csrf_token %}
      <div class="box-body">
          <div class="form-group">

          <div class="form-group">
            <select class="select2-container" name="is_ended">
                <option class="select2-results__option" value="1">是</option>
                <option class="select2-results__option" value="0">否</option>
            </select><label>请登录云管平台确认请求是否完成</label><br>
            <select class="select2-container" name="comment">
                <option class="select2-results__option">非常满意</option>
                <option class="select2-results__option">满意</option>
                <option class="select2-results__option">不满意</option>
            </select>
          </div>
          <div class="form-group">
              <textarea class="text-blue" style="height: auto" placeholder="评价" name="content"></textarea>
          </div>
      </div>
      <input name="sati_id" hidden value={{ sati_info.id }}>
      <button type="submit" class="btn">提交</button>
    </form>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
  </div>
</div>
<!-- /.center -->

<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
